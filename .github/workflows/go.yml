# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necesario para git describe

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.4'

    - name: Run tests
      run: go test -v ./...

    - name: Build
      run: |
        VERSION=$(git describe --tags --always)
        COMMIT_HASH=$(git rev-parse --short HEAD)
        go build -ldflags "-X main.Version=$VERSION -X main.CommitHash=$COMMIT_HASH" -v -o tablefy-linux-amd64 ./cmd/tablefy

    - name: Verify version
      run: ./tablefy-linux-amd64 --version

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: tablefy-build-${{ github.ref_name }}-${{ github.sha }}
        path: tablefy-linux-amd64
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} \
          --title "Release ${{ github.ref_name }}" \
          --notes "Release ${{ github.ref_name }}" \
          tablefy-linux-amd64
